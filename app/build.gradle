apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.fujifilm.sample.spa"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'net.yazeed44.imagepicker:imagepicker:1.3.0'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation 'ch.acra:acra:4.6.2'
    implementation('fr.avianey.com.viewpagerindicator:library:2.4.1@aar')

    implementation('com.fujifilmssd:fujifilm.spa.sdk:1.10.16')

    //If you get a "Duplicate class android.support..." use the following instead (comment the SDK implementation line above and uncomment below):
   // implementation ('com.fujifilmssd:fujifilm.spa.sdk:1.10.16') {
   //     exclude group: "com.android.support"
    //}
}
